<!DOCTYPE html>
<html lang="en">

<head>
	 <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Toggle Button Test">
    <title>Toggle Button</title>
	<link rel="stylesheet" href="/assignments/jQuery/lesson4/css/toggleBtn.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
   <!--<script src="/js/jquery-2.2.1.min.js"></script>-->
	<script>
		$(function () {
			$('.toggleBtn').click( function(){
                $(this).toggleClass("toggleOn");      
            })
		})
	</script>
</head>

<body>
	<div class="container">
		<a href="#" class="toggleBtn">Navigation</a>
		<a href="#" class="toggleBtn">Fuel Monitor</a>
		<a href="#" class="toggleBtn">Battery Monitor</a>
	</div>

</body>

</html>
