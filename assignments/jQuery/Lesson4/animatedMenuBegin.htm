<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Animated Button Tutorial Test">
    <title>Animated Button</title>
    <link rel="stylesheet" href="/assignments/jQuery/Lesson4/css/animatedMenu.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
   <!--<script src="/js/jquery-2.2.1.min.js"></script>-->
    
    <script>
        $(function() {
            $('navigation > li').hover(function() {
                    $(this).addClass('openSesame');
                }

                function() {
                    $(this).removeClass('openSesame');

                })

        })
    </script>
</head>

<body>
    <ul class="navigation">
        <li>About Us</li>
        <li>Services</li>
        <li>Catalog</li>
        <li>Blog</li>
        <li>Contact</li>
    </ul>
</body>
</html>
